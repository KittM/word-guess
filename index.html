<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Caladea&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>National Park Word Guess</title>
  </head>
  <body>
        <header class="container-fluid">
          <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
              <h1>National Park Guessing Game</h1>
            </div>
          <div class="col-sm-3"></div>
          </div>
        </header>
        <section class="container-fluid">
            <div class="row">
              <div class="col-sm-2"></div>
              <div class="col-sm-8"id="answer"></div>
              <div class="col-sm-2"></div>
            </div>

            <div class="row">
              <div class="col-sm-2"></div>
              <div id="answerArray" class="col-sm-8"> _ _ _ _ _ _</div>
              <div class="col-sm-2"></div>
            </div>

            <div class="row">
              <div class="col-sm-2"></div>
              <div id="lettersGuessed" class="col-sm-8"></div>
              <div class="col-sm-2"></div>
            </div>
            <div class="row">
              <div class="col-sm-2"></div>
              <div class="col-sm-8">
                <div> Remaining Guesses: <span id="remainingGuesses"></span></div>
                <div> Misktakes Made: <span id="mistakesMade"></span></div>
                <div> Wins: <span id="wins"></span></div>
                <div> Losses: <span id="losses"></span></div>
              </div>
              <div class="col-sm-2"></div>
              
            </div>
              
      </section>

    <!-- Optional JavaScript -->
    <script src="assets/javascript/script.js"></script>

  </body>
</html>
